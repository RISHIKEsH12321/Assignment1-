<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Payment</title>
    <link rel="stylesheet" type="text/css" href="Style.css" /> 
</head>
<body>
    <header class = "navbar">
        <div id="logoNname">
            <a href = "index.html">
            <img src="Pics/Logo.png" id="TopLogo">
            </a>
            <h1>Donkey Cakes</h1>
        </div>

    </header>

    <!-- Cart Img that directs to the cart page -->
    <a href = "cart.html">
        <img  id = "cartpic" src="Pics/Cart.png">
    </a>    


    <!-- Navigation Bar -->
    <nav class="flex-container">
        <a id = "navbar" class = "flex-item" href="index.html">Home</a>
        <a id = "navbar" class = "flex-item" href="categories.html">Categories</a>
        <a id = "navbar" class = "flex-item" href="aboutus.html">About Us</a>
        <a id = "navbar" class = "flex-item" href="help.html">Help</a>
    </nav>
    <br>
    

    <!-- Header of the page -->
    <h1 id = "payment-header">Payment</h1>
    <p id = "payment-header-text">Please fill out the quick form and we will be in touch with you.</p>
    <br>


    <!-- Actual Form -->
    <section class = "form-section">
        <form class = "form-item" style = "line-height: 350%;">
            
            <!-- Contact Information -->
            <h2  style = "margin: 0%;">Contact</h2>
            
            <input type="email" id="email" name="email" placeholder="Email" required>
    
            <br>    
            <input type="tel" id="phoneNo" name="phoneNo" placeholder="Contact Number" required>
    
            <br>
            <div id = "radioOptionForm">
                <div id = "radioOption">
                    <input class = "inputRadio" type="radio" id="preferPhone" name="referTo" value="preferPhone">
                    <label for="html" style = "font-size: medium;">Contact Me By Phone</label>
                </div>

                <div  id = "radioOption">
                    <input class = "inputRadio" type="radio" id="preferEmail" name="referTo" value="preferEmail">
                    <label for="css" style = "font-size: medium;">Contact Me By Email</label>
                </div>

            </div>

            <!-- Address -->

            <h2  style = "margin: 0%;">Address</h2>


            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

            <br>
            <input type="text" id="country" name="country" placeholder="Country / Region" required>

            <br>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <br>
            <input type="number" id="postalcode" name="postalcode" placeholder="Postal Code" maxlength="6" required>

            <!-- Payment -->

            <br>
            <select id="paymentType" name="paymentType" class = "queryType" required>
    
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="American Express">American Express</option>
                <option value="PayPal">PayPal</option>
    
            </select>

            <!-- Button that checks if the needed boxes are filled and alerts the appropriate message -->
            <br>
            <input type="submit" id = "FinalSubmit" value="Pay Now" onclick="showAlertAndRedirect()">

        </form>

    </section>

    <br>
    <br>
    <!-- Miscellaneous Information at the Bottom -->
    <footer class = "BottomFlex-container">
        <ul class = "BottomFlex-item"  style ="list-style-type: none;">
            <li class = "bottomHead">Shop Name</li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>

        <ul class = "BottomFlex-item"  style ="list-style-type: none;">
            <li class = "bottomHead">Connect With Us</li>

                <a href = "https://www.instagram.com/"><img src = "Pics/instagram.png" height = 40px width = 40px></a>
                <a href = "https://www.facebook.com/"><img src = "Pics/facebook.png" height = 40px width = 40px></a>
                <a href = "https://twitter.com/"><img src = "Pics/twitter.png" height = 40px width = 40px></a>
        </ul>

        <ul class = "BottomFlex-item"  style ="list-style-type: none;">
            <li class = "bottomHead">Contact Us</li>
            <li>Contact No: 12345678</li>
            <li>Email: 123@gmail.com</li>
            <li>Address: 123 Blk 23 Street 323</li>
        </ul>

    </footer> 

    <script>
        function showAlertAndRedirect() {
            if (validateForm()){
                alert("Payment Successful!");
                window.location.href = "index.html"; 
            }
            
        }

        function validateForm() {
        // Validate your form fields here
        var email = document.getElementById("email").value;
        var phoneNo = document.getElementById("phoneNo").value;
        var fullName = document.getElementById("fullName").value;
        var country = document.getElementById("country").value;
        var address = document.getElementById("address").value;
        var postalcode = document.getElementById("postalcode").value;

        
        if (email && phoneNo && fullName && country && address && postalcode) {
            return true; 
        } else {
            alert("Please fill out all required fields.");
            return false;
        }
    }
    </script>
    
</body>
</html>
